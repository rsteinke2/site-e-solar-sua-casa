<style>
    form {
      display: flex;
      flex-direction: column;
      align-items: center; 
      gap: 16px;
      max-width: 400px; 
      margin: 0 auto;
    }
  
    div {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: space-between;
      gap: 8px;
    }
  
    fieldset {
      width: 100%; 
    }
  
    label {
      font-weight: bold;
    }
  
    input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%; 
    }
  
    button {
      padding: 10px; 
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 60%;
      button[type="button"] {
      background-color: #ccc; 
      color: #000;
    }
  
    .input-wrapper {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
    }
  
    .input-wrapper label {
      font-weight: bold;
      flex: 1;
    }
  
    .input-with-text {
      display: flex;
      align-items: center;
      width: 70%;
    }
  
    .input-with-text input {
      margin-right: 5px; 
      width: 70%;
    }
  
    p {
      font-weight: bold;
      text-align: center;
    }
  
    span {
      font-weight: bold;
    }
  }
</style>
  <!-- formulário do cálculo  -->
  <form (ngSubmit)="calcularPlacas()" #calculatorForm="ngForm">
      <div class="input-wrapper">
          <label for="consumoMensal">Consumo Médio Mensal:</label>
          <div class="input-with-text">
              <input type="number" id="consumoMensal" name="consumoMensal" [(ngModel)]="consumoMensal" required>
              <span>kWh</span>
          </div>
      </div>
  
      <div class="input-wrapper">
          <label for="irradiacaoSolar">Irradiação Solar Média:</label>
          <div class="input-with-text">
              <input type="number" id="irradiacaoSolar" name="irradiacaoSolar" [(ngModel)]="irradiacaoSolar" required>
              <span>Wh/m²</span>
          </div>
      </div>
  
      <div class="input-wrapper">
          <label for="potenciaPlaca">Potência da Placa Solar:</label>
          <div class="input-with-text">
              <input type="number" id="potenciaPlaca" name="potenciaPlaca" [(ngModel)]="potenciaPlaca" required>
              <span>Wp</span>
          </div>
      </div>
      <button type="submit">Calcular</button>                             <!-- botão para calcular  -->
      <button type="button" (click)="limparCampos()">Limpar</button>      <!--botão para limpar campos  -->
      <br>
      <p>Capacidade do Sistema Solar (kWp): {{ capacidadeTotal }}</p>
      <p>Número de Placas Necessárias: {{ numeroPlacas }}</p>
      <p>Sistema escolhido (kWp): {{sistemaEscolhido}} </p>
      <p>Custo estimado Médio do Sistema p/ consumidor final: R${{ custoMedio }}</p>
  </form>
